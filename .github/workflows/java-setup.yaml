name: reusable file

on:
  workflow_call:
   outputs:
     cache:
       value: ${{ jobs.setup-java.outputs.output1 }}
     java-path:
        value: ${{ jobs.setup-java.outputs.output2 }}

jobs:
  setup-java:
    runs-on: ubuntu-latest
    outputs:
       output1: ${{ steps.set-cache-found.outputs.cache }}
       output2: ${{ steps.path.outputs.java-path }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      id: setup-java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
      
    - name: Show Java version and path
      id: path
      run: |
        echo "Java version:"
        java -version
        
        echo "Java installation path:"
        java_path=$(dirname $(dirname $(readlink -f $(command -v java)))) >> $GITHUB_OUTPUT
        echo "$java_path"  
        
    - name: Cache Java path
      id: cache-java-path
      uses: actions/cache@v2
      with:
        path: /opt/hostedtoolcache/Java_Adopt_jdk/11.0.20-101/x64
        key: ${{ runner.os }}-java-${{ hashFiles('**/*.java') }}
      
    - name: Set cache found output
      id: set-cache-found
      run: |
        echo "cache=found" >> $GITHUB_OUTPUT 
