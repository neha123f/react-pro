name: Java Setup and Info

on:
  workflow_call

jobs:
  setup-java:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Java
      id: setup-java
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'
      
    - name: Show Java version and path
      run: |
        echo "Java version:"
        java -version
        
        echo "Java installation path:"
        java_path=$(dirname $(dirname $(readlink -f $(command -v java))))
        echo "$java_path"
        
    - name: Cache Java path
      id: cache-java-path
      uses: actions/cache@v2
      with:
        path: ${{ env.java_path }}
        key: ${{ runner.os }}-java-path-${{ hashFiles('**/*.java') }}
      
    - name: Set cache found output
      id: set-cache-found
      run: |
        echo "::set-output name=cache-found::${{ steps.cache-java-path.outputs.cache-hit }}" 
